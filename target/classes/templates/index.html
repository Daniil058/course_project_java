<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" style="margin-left: 100px;">Table</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2" style="padding-right: 100px;">
                        <form method="POST" enctype="multipart/form-data" action="/">
                            <input type="file" name="file">
                            <input class="btn btn-sm btn-outline-secondary" name="name" style="font-size: 100%;border-radius:0;" type="submit" value="Import">
                        </form>
                        <a class="btn btn-sm btn-outline-secondary" style="font-size: 100%;border-radius:0;" role="button" href="/download" download="file" >Export</a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">mcc_code+tr_type</th>
                        <th scope="col">Дисперсия</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="el: ${dates}">
                            <td th:text="${el.id}"/>
                            <td th:text="${el.mccCodeTrType}"/>
                            <td th:text="${el.amount}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
